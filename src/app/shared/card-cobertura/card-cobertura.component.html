<div class="card col my-2">
    <div class="card-body">
        <h5 class="card-title">Cobertura</h5>
        <div *ngIf="!cobertura">
            <h6 class="card-subtitle mb-2 text-muted">Não há registro de cobertura </h6>
        </div>
        <div *ngIf="cobertura">
            <label for="cobertura">Cobertura: {{cobertura.data | date: 'dd/MM/yyyy'}} </label><br>
            <label for="TipoCobertura">Tipo: {{cobertura.tipoCobertura.descricao}} </label>
        </div>
    </div>
</div>
