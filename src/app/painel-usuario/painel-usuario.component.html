<div class="container" *ngIf="currentProdutor; else loggedOut">
  <header class="jumbotron">
    <h3>
      Painel de: <strong>{{ currentProdutor.username }}</strong>
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ currentProdutor.accessToken.substring(0, 20) }} ...
    {{ currentProdutor.accessToken.substr(currentProdutor.accessToken.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentProdutor.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentProdutor.roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
<button (click)="goBack()"> Voltar</button>
