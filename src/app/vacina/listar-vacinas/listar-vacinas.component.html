<h2>Listar Vacinas</h2>
<div class="container">
    <select name="animais" id="animais" class="form-select" [(ngModel)]="animal" (change)="buscaVacinas(animal.id)">
        <option *ngFor="let a of animais$ | async" [ngValue]="a">Brinco: {{a.brinco}} - {{a.nome}}</option>
    </select>
    <app-card-lista-vacinas-animais></app-card-lista-vacinas-animais>
</div>
