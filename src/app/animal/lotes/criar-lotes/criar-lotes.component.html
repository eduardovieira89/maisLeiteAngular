<h2>Cadastrar Lotes</h2>
<div class="container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="needs-validation" [ngClass]="aplicaErroForm(f)" novalidate>
        <h5>Cadastrando lote em <strong>{{lotes.propriedade.nome}}</strong> </h5>
        <div class=" form-group row">
            <div class="col-sm-6">
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao" class="form-control" [(ngModel)]="lotes.descricao">
            </div>
        </div>

        <div class="row my-3">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-success border">Salvar</button>
                <button (click)="irParaListagem('animal/lotes')" class="btn btn-info border">Cancelar</button>
            </div>
        </div>
    </form>
</div>

<div *ngIf="errorMessage!=''">
    <div class="alert alert-warning">
        Falha ao criar lote!<br />{{ errorMessage }}
    </div>
</div>
