<h2>Cadastrar Lotes</h2>
<div class="container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="needs-validation" [ngClass]="aplicaErroForm(f)" novalidate>
        
        <div class=" form-group row">
            <div class="col-sm-6">
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao" class="form-control" [(ngModel)]="lotes.descricao">
            </div>
        </div>
    </form>
</div>
