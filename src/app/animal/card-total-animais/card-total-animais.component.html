<div class="card col my-2">
    <div class="card-body">
        <h2 class="card-title">{{total}}</h2>
            <h6 class="card-subtitle mb-2 text-muted">Animais ativos</h6>
            <h3 class="card-subtitle mb-2 text-muted">Lotes:</h3>
            <div class="d-flex flex-row p-1" *ngFor="let lote of lotesContagem">
                    <h5><span class="text-light rounded-circle bg-success p-1">{{ lote.qtdAnimais }}</span></h5> {{lote.descricao}}
            </div>
    </div>
</div>
