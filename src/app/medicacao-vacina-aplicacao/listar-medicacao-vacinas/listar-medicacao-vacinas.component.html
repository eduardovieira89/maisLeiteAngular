<h2>Listar Vacinas</h2>
<div class="container">
  <select name="animais" id="animais" class="form-select" [(ngModel)]="animal" (change)="buscaVacinas(animal.id)">
    @for (a of animais$ | async; track a) {
      <option [ngValue]="a">Brinco: {{a.brinco}} - {{a.nome}}</option>
    }
  </select>
  <app-card-lista-medicacao-vacinas-animais></app-card-lista-medicacao-vacinas-animais>
  <h1>Alterar para listar por ultimos medicamentos aplicados</h1>
</div>
